<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Test</title>

    <!-- Assets -->
	<link rel="stylesheet" href="../dist/css/modules/courier.chat.css">
	<link rel="stylesheet" href="../dist/css/courier.theme.css">
	<script src="../dist/js/chat/courier.js"></script>
	<style>
		body {
			background-color: #ddd;
		}

		.courier .courier__chat-avatar > img {
			object-fit: contain;
		}
	</style>
</head>
<body>
    <script>
        const courier = new Courier(document.body, {
        	modifierClasses: {
        		root: ['courier--left', 'courier--widget-round']
			},
			texts: {
        		widgetGreeting: null
			},
			identity: {
				name: 'TrafficWatchdog',
				website: {
					name: 'trafficwatchdog.pl',
					url: 'https://trafficwatchdog.pl',
				},
				logo: {
					src: 'https://panel.trafficwatchdog.pl/svg/logo-cropped.svg',
					alt: 'TrafficWatchdog logo',
				},
			},
            messages: {
				start: [
					{
						text: 'Hello there!',
						type: 'system'
					},
				],
			}, // fetch messages from the API
            state: {
                showMessageBox: true,
                customSendMessage: true,
				hideBtnActiveAtStart: true,
            },
            cookies: {
                saveConversation: {
                    active: false
                }
            }
        });
        courier.mount();
        // courier._components.ComponentName.function();

        courier._eventsBus.on('chat.sendMessage', (e) => {
            console.log('Chat message sent:', e);
        });
    </script>
</body>
</html>
