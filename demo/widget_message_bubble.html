<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test</title>

	<link rel="stylesheet" href="../dist/css/modules/courier.chat.css">

	<style>
		body {
			min-height: 3000px;

<body>

						text: 'Hi! We have a 10% discount coupon code for you %%couponCode%{{couponCode}}%%',

									link: '#',
									discountCode: 'urawsum',
									discountLink: '#'
								}
							]
						},
						topics: [
							{
								text: 'Awesome!',
								path: 'interested'
							},
							{
								text: 'No, thank you.',
								path: 'notInterested'
							}

					type: 'carousel',

						{
							text: 'Close chat',
							trigger: 'chat.close',
							breakLine: true
						}
					]
				},
				interested: {
					text: 'Glad to help =)',
					topics: [
						{
							text: 'Send carousel again',
							path: 'sendCarouselAgain'
						},
					]
				},
				notInterested: {
					text: 'Understandable, have a nice day.',

						{
							text: 'Send carousel again',
							path: 'sendCarouselAgain'

			},
			state: {
				hideBtnActiveAtStart: true,
				widgetStyle: 'advanced'
			},
			cookies: {
				saveConversation: {
					active: false
				}
			},
		});
		courier.mount();

</html>
