<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Test</title>

    <!-- Assets -->
	<link rel="stylesheet" href="dist/css/modules/courier.chat.css">
	<link rel="stylesheet" href="dist/css/courier.theme.css">
	<script src="dist/js/chat/courier.js"></script>
</head>
<body>
    <script>
        const courier = new Courier(document.body, {
			texts: {
				clipboardCopy: 'Discount code copied'
			},
			textVars: {
				var: 'TEST',
			},
			messages: {
				start: {
					text: 'Test message 1 with topics',
					topics: [
						{
							text: 'Coupons',
							path: 'coupons',
						},
						{
							text: 'Sales',
							path: 'sales'
						},
						{
							text: 'Newsletter',
							path: 'newsletter'
						},
					],
				},
				coupons: {
					text: 'Here is a list of all of our active coupons:',
					topics: [
						{
							text: '{{var}}',
							path: 'couponsXXX',
						},
						{
							text: 'YYY',
							path: 'couponsYYY',
							trigger: 'testTrigger'
						},
						{
							text: 'ZZZ',
							path: 'couponsZZZ',
						},
					],
				},
				couponsXXX: [
					{
						text: 'You have selected {{var}}'
					},
					{
						type: 'coupon',
						text: '{{var}}'
					},
				],
				sales: {
					text: 'Here is a list of all of our active sales:',
					topics: [
						{
							text: 'Sale item 1'
						},
						{
							text: 'Sale item 2',
						},
					],
				},
				newsletter: {
					text: 'Please enter your email address to subscribe to our newsletter.',
				}
			},
			cookies: {
				saveConversation: {
					active: false
				}
			}
        });
        courier.mount();
        // courier._components.ComponentName.function();
    </script>
</body>
</html>
